<div class="dark-bg" *ngIf="isDropdownVisible" (click)="isDropdownVisible=false"></div>
<div id="search-advertisement" class="nav-search-container">
  <form class="hidden-xs inline" (submit)="submitSearch()">
    <span class="fa fa-search icon"></span>
    <input name="searchInput" type="text" placeholder="Need something?" [ngClass]="{'active': isDropdownVisible}" [(ngModel)]="searchInput" (click)="isDropdownVisible=true" />
  </form>

  <div class="search-more" *ngIf="isDropdownVisible">
    <ul>
      <li>History 1</li>
    </ul>
    <a routerLink="/search" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }" (click)="isDropdownVisible=false">
      Advanced search
    </a>
  </div>
</div>

<!-- mobile search -->
<a href="#nav-search-expanded" class="visible-xs icon" data-toggle="collapse">
  <i class="fa fa-search" aria-hidden="true"></i>
</a>

<div id="nav-search-expanded" class="search-expanded collapse">
  <form class="inline"  (submit)="submitSearch()">
    <input  name="searchInput" type="text" placeholder="Blue house" [(ngModel)]="searchInput" />
  </form>
</div>


<section class="buyeroffer">
  <header>
    <h2>BuyerOffers</h2>
  </header>

  <h3>BuyerOffer Creation</h3>

  <div>
    <span>Set the price of your BuyerOffer: </span>

    <input type="number" id="value" name="value" min="0" max="10000" step="0.01" value="1" [(ngModel)]="newBuyerOffer.value"/>&nbsp;€
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button (click)="addBuyerOffer()">Create BuyerOffer</button>
  </div>

  <h3>BuyerOffer list</h3>

  <p *ngIf="buyeroffers.length == 0">
    <span class="buyeroffer-count">No buyeroffers yet!</span>
  </p>
  <ul class="list-group" *ngIf="buyeroffers.length > 0">
    <li class="list-group-item" *ngFor="let buyeroffer of buyeroffers">
      Offer {{buyeroffer.uri}}, value: {{buyeroffer.value}}€
      <button (click)="deleteBuyerOffer(buyeroffer)">Delete</button>
    </li>
  </ul>
</section>

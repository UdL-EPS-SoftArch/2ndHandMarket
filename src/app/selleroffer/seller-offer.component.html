
<section class="offer">
  <header>
    <h2>SellerOffers</h2>
  </header>

  <h3>SellerOffer Creation</h3>

  <div>
    <span>Set the price of your SellerOffer: </span>

    <input type="number" id="value" name="value" min="0" max="10000" step="0.01" value="1" [(ngModel)]="newSellerOffer.value"/>&nbsp;€
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button (click)="addSellerOffer()">Create SellerOffer</button>
  </div>
  <h3>SellerOffer list</h3>
  <p *ngIf="selleroffers.length == 0">
    <span class="selleroffer-count">No selleroffers yet!</span>
  </p>
  <ul class="list-group" *ngIf="selleroffers.length > 0">
    <li class="list-group-item" *ngFor="let selleroffer of selleroffers">
      Offer {{selleroffer.uri}}, value: {{selleroffer.value}}€
      <button (click)="deleteSellerOffer(selleroffer)">Delete</button>
    </li>
  </ul>
</section>

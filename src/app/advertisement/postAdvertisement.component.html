<section class="postAdvertisement">
  <header>
    <h2>{{advertisement.id ? advertisement.title : 'New Advertisement'}}</h2>
  </header>
  <form (submit)="sendForm()">
    <h3>General</h3>
    <div class="form-section">
      <div class="form-group">
        <label for="inputTitle" class="col-sm-2">Title*</label>
        <div class="col-sm-10">
          <input type="text" id="inputTitle" class="form-control" name="title" placeholder="Title" required [(ngModel)]="advertisement.title" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription" class="col-sm-2">Description</label>
        <div class="col-sm-10">
          <textarea id="inputDescription" class="form-control" name="description" placeholder="Description" [(ngModel)]="advertisement.description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="inputTags" class="col-sm-2">Tags</label>
        <div class="col-sm-10">
          <input type="text" id="inputTags" class="form-control" name="tags" placeholder="furniture,wood" [(ngModel)]="advertisement.tagsStr" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputPicture" class="col-sm-2">Picture</label>
        <div class="col-sm-10">
          <div>
            <input type="file" id="inputPicture" autofocus="" (change)="addPicture(file)" #file />
          </div>
          <div>
            <div class="picture-container" [hidden]="!picture.content">
              <img [src]="picture.content" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <h3>Price</h3>
    <div class="form-section">
      <div class="form-group">
        <label for="inputPrice" class="col-sm-2">Price*</label>
        <div class="input-group col-sm-10">
          <div class="input-group-addon">$</div>
          <input type="number" min="0.01" step="any" id="inputPrice" class="form-control" name="price" placeholder="0.00" required [(ngModel)]="advertisement.price" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputNegotiablePrice" class="col-sm-2">Negotiable Price</label>
        <div class="col-sm-10">
          <input type="checkbox" id="inputNegotiablePrice" name="negotiablePrice" [(ngModel)]="advertisement.negotiablePrice" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputPaidShipping" class="col-sm-2">Paid Shipping</label>
        <div class="col-sm-10">
          <input type="checkbox" id="inputPaidShipping" name="paidShipping" [(ngModel)]="advertisement.paidShipping" />
        </div>
      </div>
    </div>

    <h3>Product details</h3>
    <div class="form-section">
      <div class="form-group">
        <label for="inputCategory" class="col-sm-2">Category</label>
        <div class="col-sm-10">
          <input type="text" id="inputCategory" class="form-control" name="category" placeholder="Cars" [(ngModel)]="advertisement.category" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputBrand" class="col-sm-2">Brand</label>
        <div class="col-sm-10">
          <input type="text" id="inputBrand" class="form-control" name="brand" placeholder="SoftArch" [(ngModel)]="advertisement.brand" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputColor" class="col-sm-2">Color</label>
        <div class="col-sm-10">
          <input type="text" id="inputColor" class="form-control" name="color" placeholder="Blue" [(ngModel)]="advertisement.color" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputWeight" class="col-sm-2">Weight</label>
        <div class="col-sm-10">
          <input type="number" min="0" id="inputWeight" class="form-control" name="weight" placeholder="0.0" [(ngModel)]="advertisement.weight" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="highlightButton big">
        {{advertisement.id ? 'Update' : 'Publish'}}
      </button>
    </div>
  </form>
</section>

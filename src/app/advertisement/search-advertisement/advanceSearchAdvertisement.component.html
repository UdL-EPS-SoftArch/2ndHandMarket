<app-loading class="container" *ngIf="loading"></app-loading>
<section class="advanceSearch container" *ngIf="!loading">

  <header>
    <h2>Advance Search</h2>
  </header>



    <div class="form-section">

      <div class="form-group">
        <label for="inputTitle" class="col-sm-2">Title:</label>
        <div class="col-sm-10">
          <input type="text" id="inputTitle"  name="title" placeholder="Search Title" [(ngModel)]="searchTitleInput">
          <button class="highlightButton" (click)="submitTitleSearch()">Search by Title</button>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2">Tag:</label>
        <div class="col-sm-10">
          <input type="text" name="tag" placeholder="Search Tag" >
          <button class="highlightButton">Search by Tag</button>
        </div>
      </div>

      <div class="form-group">
        <label for="inputCategory" class="col-sm-2">Category:</label>
        <div class="col-sm-10">
          <input type="text" id="inputCategory" name="category" placeholder="Search Category"
                 [(ngModel)]="searchCategoryInput">
          <button class="highlightButton" (click)="submitCategorySearch()">Search by Category</button>
        </div>
      </div>

    </div>

</section>

<section class="buyeroffer">
  <header>
    <h2>Personal Offers List</h2>

    <blockquote class="blockquote">
      <p class="mb-0">
        Here, there is all historic of your offers about the product: _______
      </p>
    </blockquote>

  </header>

  <div class="row">

    <div class="col-sm-3" >
      <div class="list-group" >
        <h3 class="list-group-item disabled text-center">
          <small class="text-muted">Offered Products</small>
        </h3>
        <button class="column_button" onclick="">Product 1</button>
        <button class="column_button" onclick="">Product 1</button>
        <button class="column_button" onclick="">Product 1</button>
        <button class="column_button" onclick="">Product 1</button>
      </div>
    </div>

    <div class="table">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>Date</th>
            <th>Initial Price</th>
            <th>Offer</th>
          </tr>
          </thead>
          <tbody  class="list-group-item" *ngFor="let buyeroffer of buyeroffers">
            <tr>
              <td>{{buyeroffer.date}}</td>
              <td>100</td>
              <td>{{buyeroffer.value}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <h3>BuyerOffer list</h3>

  <p *ngIf="buyeroffers.length == 0">
    <span class="buyeroffer-count">No buyeroffers yet!</span>
  </p>
  <ul class="list-group" *ngIf="buyeroffers.length > 0">
    <li class="list-group-item" *ngFor="let buyeroffer of buyeroffers">
      Offer {{buyeroffer.uri}}, value: {{buyeroffer.value}}â‚¬
      <button (click)="deleteBuyerOffer(buyeroffer)">Delete</button>
    </li>
  </ul>
</section>

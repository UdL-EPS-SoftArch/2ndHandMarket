<section class="buyeroffer">

  <div class="offer-confirm" *ngIf="offered">
    <span class="closebtn">&times;</span>
    <font style="color:white"><strong>Your offer has been created successfully</strong></font>
  </div>
  <button *ngIf="offered" class="highlightButton" routerLink="/personalOffersList" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">Click here to see your offers</button>

  <div *ngIf="offer_done">
    <font class="offer-input">
      You can make and offer for that advertisement:
    </font>

    <input type="number" id="value" name="value" min="0.1" max="{{advertisement.price-0.1}}" step="0.1" [(ngModel)]="newBuyerOffer.value"/>€
    <button class="highlightButton" *ngIf="newBuyerOffer.value>0 && newBuyerOffer.value<advertisement.price" (click)="addBuyerOffer()">Make and Offer</button>

    <font class="offer-warning">
      <li size="3" style="color:red;font-size:20px;">
        Your offer must be between 0.1€ -- {{advertisement.price-0.1}}
      </li>

      <li size="3" style="color:red;font-size:20px;">
      You can only make one offer for each advertisement.
      </li>
    </font>
  </div>
</section>

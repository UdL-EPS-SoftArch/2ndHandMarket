<section class="contact">
  <header>
    <h2>Contact us</h2>
  </header>
  <form>
    <div class="form-group">
      <label class="col-sm-2">Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="Gabriel Jackson">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2">Email</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="gabrieljackson@mail.com">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2">Message</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="Your message here">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2">Phone Number</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="666666666">
      </div>
    </div>
  </form>
  <div class="form-group">
    <button class="highlightButton" (click)="sendForm()">Send</button>
  </div>
</section>

<section class="offer">
  <header>
    <h2>Offers</h2>
  </header>
  <h3>Make an offer</h3>
  <div>
    <input type="number" name="quantity" min="1" max="10000" step="0.01" value="1">
    <input type="submit">
  </div>
  <h3>Offer list</h3>
  <p *ngIf="offers.length == 0">
    <span class="offer-count">No offers yet!</span>
  </p>
  <ul class="card" *ngFor="let offer of offers">
    <li>
      Offer {{offer.id}}, value: {{offer.value}}
    </li>
  </ul>
</section>

<section class="updateOffer">

  <h3>Updating Offers</h3>


  <div class="table">
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th>Advertisement Offer</th>
          <th>Seller</th>
          <th>Initial Offer</th>
          <th>New Offer</th>
        </tr>
        </thead>
        <tbody *ngFor="let buyeroffer of buyeroffers">
        <tr>
          <td *ngIf="getUser()==buyeroffer.buyer_id">{{buyeroffer.advertisement_title}}</td>
          <td *ngIf="getUser()==buyeroffer.buyer_id">{{buyeroffer.advertisement_seller}}</td>
          <td *ngIf="getUser()==buyeroffer.buyer_id">{{buyeroffer.advertisement_iniPrice}}</td>
          <td *ngIf="getUser()==buyeroffer.buyer_id">
            <input type="number" id="updateoffer" name="updateoffer" max={{buyeroffer.value}} step="0.01" value={{buyeroffer.value}} #newPrice />&nbsp;â‚¬
            <button class="btn btn-success" (click)="updateOffer(buyeroffer, newPrice.value)">Update</button>
            <button class="btn btn-danger" (click)="deleteBuyerOffer(buyeroffer)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</section>
